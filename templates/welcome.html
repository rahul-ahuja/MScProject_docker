{% extends "base.html" %}
{% block content %}


<style>
@keyframes grow{
	from {
		font-size: 20px;
	}
	to {
		font-size: 75px;
	}
	from {
		color: #ddd;

	}
	to {
		color:  black;
		font-style: italic;
    	font-weight: bold;
	}
}

h1 {
	animation-name: grow;
	animation-duration: 5s;
	animation-fill-mode: forwards;

}

.center {
 		display: block;
  		margin-left: auto;
  		margin-right: auto;
  		width: 50%;
  		color: forestgreen;
  		font-style: italic;
  		text-align: center;
		}
a
{
	color: black;
	padding: 10px 20px;
}

a:hover
{
	background-color: #00A5D2;
	color: white;

}

  form
  {
  padding: 10px;
  background-color: white;
  margin: auto;
  margin-top: 50px;
  width: 10px;
  font-size: 18px;
  border-radius: 10px;
  box-shadow: 0px 0px 8px 5px rgba(0, 0, 0, .4);
  min-height: 50px;
  }

  h4
  {
  	font-size: 20px;
  	font-weight: bold;
  	color:  black;
  	font-style: normal;
  	-webkit-font-smoothing: antialiased;
  }

</style>

<h1>Hello {{name}}!! Welcome to Let's Eat to gather!</h1>
<br>

<form action="/", method="post" class="center">
	<h4>Make a request to meet</h4>
	<p><input name="meal_type" type="text" placeholder="what you want to eat?" autocomplete="off" autofocus></p>
	
	<p><input name="location" type="text" placeholder="where you want to eat?" autocomplete="off" autofocus></p>
	
	<p>
		<select name="time">
			<option disabled selected value="">when do you want to eat?</option>
			{% for time in times %}
				<option value="{{time}}"> {{time}} </option>
			{% endfor %}
		</select>
	</p>
	<p><button class="btn btn-primary" type="submit">Make a request!</button></p>
</form>
<div>

	<p> <a href="/requests"> Display the requests</a> 
	</p>

	<p> <a href="/proposals"> Display the proposals</a> 
	</p>


	<p> <a href="/logout">Log out</a>:( </p>
</div>
{% endblock %}
